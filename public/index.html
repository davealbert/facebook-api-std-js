<!DOCTYPE HTML>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Access Facebook | Just JS</title>
      <link rel="stylesheet" href="css/main.css" type="text/css" media="screen" charset="utf-8">
   </head>
   <body>
      <div id="login">
         <a id="login-link" href="#">Login with Facebook</a>
      </div>

      <div id="search" class="hidden">
         <div id="post-status-msg" class="hidden"></div>
         <form action="javascript:FB.post();">
            <textarea id="status-text" rows="5" cols="30" placeholder="Status..."></textarea>
            <br>
            <input type="submit" />
         </form>
         <br>
         <form>
            <input type="text" id="search-text" placeholder="search..."  onkeyup="javascript:FB.filter();"/>
         </form>
      </div>
      <div id="feed-data"> </div>
      <div id="more" onclick="javascript:FB.show_more();"></div>

      <script src="js/main.js"></script>
   </body>
</html>
